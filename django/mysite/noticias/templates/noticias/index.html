{% if latest_question_list %}
<ul>
{% for noticias in latest_question_list %}
    <li><a>{{noticias.latitude}},{{noticias.longitude}}</a></li>
    <li><a href="/noticias/{{ noticias.id }}/">{{ noticias.noticia_title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
