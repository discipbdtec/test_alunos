<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mapa</title>

    <!-- Core CSS files-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    {% load static %}
    <link rel=stylesheet type=text/css href="{% static "mapa.css" %}">
    
</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div id="map" style="height: 600px; border: 1px solid #AAA;"></div>
    </div>

    <!-- /.container -->
<script>
    </script>

    <!-- Core javascript files-->    
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type="text/javascript" src={% static "mapa.js" %}></script>

    <!-- Core functions js and jinja2 sintaxe files-->
    <script type="text/javascript">
        initmap();
    </script>
    {% if latest_question_list %}
    <ul>
    {% for noticias in latest_question_list %}
        <li><a>{{noticias.latitude}}, {{noticias.longitude}}, noticia: {{noticias.noticia_text}}</a></li>
        <a><script>add_point({{noticias.latitude}}, {{noticias.longitude}},"{{noticias.noticia_text}}")</script></a>
    {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

</body>

</html>
